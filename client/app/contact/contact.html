<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <div class="col-sm-12">
      <form class="form" name="form" ng-submit="send(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="contact.name" required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="contact.email" required mongoose-error/>
          <p translate class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p translate class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.message.$valid && submitted,
                                            'has-error': form.message.$invalid && submitted }">
          <label translate>Message</label>

          <textarea name="message" class="form-control" ng-model="contact.message" ng-minlength="3" required mongoose-error/></textarea>
          <p translate class="help-block" ng-show="(form.message.$error.minlength || form.message.$error.required) && submitted">
            Message must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.message.$error.mongoose">
            {{ errors.message }}
          </p>
        </div>

        <button class="btn btn-inverse btn-lg" type="submit">Send!</button>
        <hr>

      </form>
    </div>

</div>

  <div ng-include="'components/footer/footer.html'"></div>
