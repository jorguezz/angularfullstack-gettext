<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 translate>My todo list</h1>

      <!-- Todos input -->
      <form role="form" ng-submit="addTodo()">
        <div class="row">
          <div class="input-group">
            <input type="text" ng-model="todo" placeholder="New Item" class="form-control">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Save" translate>
            </span>
          </div>
        </div>
      </form>
      <p></p>

      <hr>

      <!-- Todos list -->
      <div ui-sortable ng-model="todos">

        <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
          <input type="text" ng-model="todo.name" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="removeTodo(todo._id, $index)" aria-label="Remove">X</button>
          </span>
        </p>

      </div>

    </div>

  </div>
  <hr>
</div>

  <div ng-include="'components/footer/footer.html'"></div>
